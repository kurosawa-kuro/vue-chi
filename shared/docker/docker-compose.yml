services:
  backend:
    build:
      context: ../../backend
      dockerfile: docker/Dockerfile
    container_name: hello_backend
    ports:
      - "8080:8080"
    env_file:
      - ../../backend/config/env.development
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=sampleuser
      - DB_PASSWORD=samplepass
      - DB_NAME=sampledb
    networks:
      - app-network

  frontend:
    build:
      context: ../../frontend
      dockerfile: docker/Dockerfile.dev
    container_name: hello_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:8080
    depends_on:
      - backend
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    networks:
      - app-network

  db:
    image: postgres:15
    container_name: hello_pg
    environment:
      POSTGRES_USER: sampleuser
      POSTGRES_PASSWORD: samplepass
      POSTGRES_DB: sampledb
    ports:
      - "15432:5432"  # WSL PostgreSQLと競合しないよう5432→15432に変更
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../../backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: hello_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpass
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  pgdata: 

networks:
  app-network:
    driver: bridge